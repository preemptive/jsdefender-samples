<ion-header>
  <ion-toolbar>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="loader">
    <div class="loader"></div>
    <div id="overlay"></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let item of movies">
        <div class="response">
          <p class="card-title">{{item.name}}</p>
          <table class="table table-borderless table-responsive">
            <tbody>
              <tr class="card-heading-1">
                <td>Title</td>
                <td>Director</td>
                <td>Producer</td>
                <td>Release date</td>
              </tr>
              <tr class="card-heading-2">
                <td>{{item.title}}</td>
                <td>{{item.director}}</td>
                <td>{{item.producer}}</td>
                <td>{{item.release_date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ion-content>
