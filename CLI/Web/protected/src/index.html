<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using vanilla JS" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./index.css"/>
        <link rel="stylesheet" type="text/css" href="./app.css"/>
        <title>PreEmptive Vanilla JavaScript App</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <script type="module" src="./app.js"></script>
        <div id="root">
            <div class="container">
                <div class="row center yellow">
                    <h1 class="jumbo">SWAPI</h1>
                    <p class="lead">The Star Wars API</p>
                </div>
                <div class="row">
                    <div class="offset-md-4 col-md-4 col-xs-12 form-box">
                        <form>
                            <div class="form-group">
                                <label>Username</label>
                                <input id="username" class="form-control" placeholder="Enter your Username" required />
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input id="dob" class="form-control" placeholder="Enter your DOB" required />
                            </div>
                            <div class="form-group">
                                <span class="danger"></span>
                            </div>
                            <button id="loginButton" class="btn btn-primary btn-block" type="submit">
                                LOGIN
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="loadingContainer">
            <div class="loader"></div>
            <div id="overlay"></div>
        </div>
    </body>
</html>
